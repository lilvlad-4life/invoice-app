<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.js"></script>
    <!-- <script defer src="/__/firebase/9.5.0/firebase-app-compat.js"></script> -->
    <link rel="stylesheet" href="../src/styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="auth-wrapper">
        <button id="google-sign-in" class="btn">Login</button>
      </div>
      <div class="header">Generate Invoice</div>
      <div class="form-container">
        <form action="#" class="form" id="form">
          <div class="form-item">
            <label for="name">First name & Last name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Please enter your first and last name..."
            />
            <!-- <div class="validations-error">This is required field</div> -->
          </div>

          <div class="form-item">
            <label for="payment">Payment details:</label>
            <input
              type="text"
              id="payment"
              name="payment"
              placeholder="Enter your payment details..."
            />
          </div>

          <div class="form-item">
            <label for="amount">Total amount:</label>
            <input
              type="number"
              step="any"
              id="amount"
              name="amount"
              placeholder="Enter your total amount..."
            />
          </div>

          <div class="form-item">
            <label for="date"
              >Date: (The last day of the selected month will be taken
              automatically)</label
            >
            <input
              type="date"
              id="date"
              name="date"
              placeholder="Enter date..."
            />
          </div>

          <button type="submit" class="btn">Download pdf</button>
        </form>
      </div>
    </div>
  </body>
