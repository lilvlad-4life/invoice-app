<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
  </head>

  <body>
    <div id="container" class="container">
      <div class="header-container">
        <div class="header__title">Generate Invoice</div>
        <div class="profile-info">
          <div id="profile__image" class="profile-info__image"></div>
          <img
            id="profile__photo"
            class="profile-info__photo profile-info_hidden"
            alt="profile image"
            src="https://lh3.googleusercontent.com/a-/AOh14Ghsq7P9OOWlJoFwMJoQIPyg6rX_eyTyUi4l8uQk=s96-c" />
          <div id="profile__email" class="profile-info__email">
            <span>vlad.zahr@devico.io</span>
          </div>
        </div>
        <div class="header__btn">
          <button id="google-sign-in" class="btn">Login</button>
          <button id="google-sing-out" class="btn btn_hidden">Log out</button>
        </div>
      </div>

      <div id="template-container">
        <template id="lock-template">
          <div id="lock-container" class="lock-container">
            <div id="lock" class="download-not-allowed"></div>
          </div>
        </template>

        <template id="form-template">
          <div id="form-container" class="form-container">
            <form action="#" class="form" id="form">
              <div class="form__item">
                <label for="name">First name & Last name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form__item-text"
                  placeholder="Please enter your first and last name..." />
              </div>

              <div class="form__item">
                <label for="payment">Payment details:</label>
                <input
                  type="text"
                  id="payment"
                  name="payment"
                  class="form__item-text"
                  placeholder="Enter your payment details..." />
              </div>

              <div class="form__item">
                <label for="amount">Total amount:</label>
                <input
                  type="number"
                  step="any"
                  id="amount"
                  name="amount"
                  class="form__item-text"
                  placeholder="Enter your total amount..." />
              </div>

              <div class="form__item">
                <div
                  id="radio-labels-container"
                  class="form__radio-labels-container"></div>
              </div>

              <button type="submit" class="btn">Download PDF</button>
            </form>
          </div>
        </template>
      </div>
    </div>

    <template id="payment-popup-notice">
      <div id="payment-popup" class="popup-container">
        <div>Please check if this is correct</div>
      </div>
    </template>
  </body>
</html>
