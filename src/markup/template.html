<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
  </head>

  <body>
    <div id="container" class="container">
      <div class="auth-wrapper">
        <button id="google-sign-in" class="btn">Login</button>
        <button id="google-sing-out" class="btn">Log out</button>
      </div>
      <div class="header-container">
        <div class="header">Generate Invoice</div>
      </div>

      <div id="template-container">
        <template id="lock-template">
          <div id="lock-container" class="lock-container">
            <div id="lock" class="download-not-allowed"></div>
          </div>
        </template>

        <template id="form-template">
          <div id="form-container" class="form-container">
            <form action="#" class="form" id="form">
              <div class="form-item">
                <label for="name">First name & Last name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Please enter your first and last name..."
                />
                <!-- <div class="validations-error">This is required field</div> -->
              </div>

              <div class="form-item">
                <label for="payment">Payment details:</label>
                <input
                  type="text"
                  id="payment"
                  name="payment"
                  placeholder="Enter your payment details..."
                />
              </div>

              <div class="form-item">
                <label for="amount">Total amount:</label>
                <input
                  type="number"
                  step="any"
                  id="amount"
                  name="amount"
                  placeholder="Enter your total amount..."
                />
              </div>

              <div class="form-item">
                <label for="date"
                  >Date: (The last day of the selected month will be taken
                  automatically)</label
                >
                <input
                  type="date"
                  id="date"
                  name="date"
                  placeholder="Enter date..."
                />
              </div>

              <button type="submit" class="btn">Download pdf</button>
            </form>
          </div>
        </template>
      </div>
    </div>

    <template id="payment-popup-notice">
      <div id="payment-popup" class="popup-container">
        <div>Please check if this is correct</div>
      </div>
    </template>
  </body>
</html>
